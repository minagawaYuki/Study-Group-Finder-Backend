<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }

        form input, form button {
            padding: 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Product Management</h1>

    <h2>Add Product</h2>
    <form id="addProductForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Products will be listed here -->
        </tbody>
    </table>

    <script>
        // API base URL
        const apiUrl = 'https://localhost:7034/api/products';

        // Fetch products and display them
        async function getProducts() {
            try {
                const response = await fetch(apiUrl);
                const products = await response.json();
                const productTableBody = document.querySelector('#productTable tbody');
                productTableBody.innerHTML = ''; // Clear existing rows

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${product.name}</td>
                            <td>${product.price}</td>
                            <td>
                                <button onclick="deleteProduct(${product.id})">Delete</button>
                                <button onclick="editProduct(${product.id}, '${product.name}', ${product.price})">Edit</button>
                            </td>
                        `;
                    productTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Add product
        document.getElementById('addProductForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);

            if (name && price) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, price }),
                    });
                    if (response.ok) {
                        getProducts(); // Refresh the product list
                        document.getElementById('productName').value = '';
                        document.getElementById('productPrice').value = '';
                    }
                } catch (error) {
                    console.error('Error adding product:', error);
                }
            }
        });

        // Delete product
        async function deleteProduct(id) {
            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE',
                });
                if (response.ok) {
                    getProducts(); // Refresh the product list
                }
            } catch (error) {
                console.error('Error deleting product:', error);
            }
        }

        // Edit product (simply prompts for new data)
        async function editProduct(id, currentName, currentPrice) {
            const newName = prompt('Edit Product Name', currentName);
            const newPrice = prompt('Edit Product Price', currentPrice);

            if (newName && newPrice) {
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: newName,
                            price: parseFloat(newPrice),
                        }),
                    });
                    if (response.ok) {
                        getProducts(); // Refresh the product list
                    }
                } catch (error) {
                    console.error('Error editing product:', error);
                }
            }
        }

        // Initialize by loading products
        getProducts();
    </script>
</body>
</html>
